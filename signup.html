<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title> Signup Form </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="signup-form">
    <form action="success.html" name="form1">
		<h2>Sign Up</h2>
		
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="text2" placeholder="Mobile"   required="required">
        <button type="submit" class="btn-success" value="verify" onclick="phonenumber(document.form1.text2)" >verify</button>
        </div>
        <div class="form-group">
        <div class="form-group">
        	<input type="email" name="text1" class="form-control" id="username" placeholder="Email"  onkeyclick="ValidateEmail()" required="required">
        </div>
		<div class="form-group" id="passwordInput" >
            <input id="pass" type="password" class="form-control" name="pass" placeholder="Password" required="required">
            <span id="showHide">SHOW</span>
        </div>
        
        <div id="passwordStrength" class="form-group">
             <span id="poor"></span>
             <span id="weak"></span>
             <span id="strong"></span>
           </div>
        <div id="passwordInfo" class="form-group"></div>
		<div class="form-group">
            <input id="confirm_pass" type="password" class="form-control" name="confirm_pass" placeholder="Confirm Password"  onkeyup="validate_password()" required="required">
        </div>    
        <span id="wrong_pass_alert"></span>    
       
		<div class="form-group">
            <button id="create" type="submit" class="btn btn-primary btn-lg" onclick="wrong_pass_alert()">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="login.html">Login here</a></div>
    <script src="script.js"></script>
</div>
</body>
</html>
